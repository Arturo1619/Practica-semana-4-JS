<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex 2</title>
    <script src="poke2.js" type="text/javascript" defer></script>
    <link href="poke2.css" rel="stylesheet" />
</head>
<body>
    <center><h1>Pokedex Practica</h1></center>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" placeholder="Pokemon" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex 2</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="https://i.ytimg.com/vi/pVs9pdFgSVU/maxresdefault.jpg"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
